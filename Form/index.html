<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir Service</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
    <img src="./logonew.jpeg" alt="Logo" width="65" height="65" class="d-inline-block align-text-top rounded-circle img-fluid mb-3">
    <h1 class="fw-bold">Formulir Pendaftaran Service</h1>
    </div>
<form id="serviceForm">
    <!-- Nama Pelanggan -->
    <div class="mb-3">
    <label for="customerName" class="form-label">Nama Pelanggan</label>
    <input type="text" id="customerName" class="form-control" required>
    </div>

    <!-- Nomor HP Pelanggan -->
    <div class="mb-3">
    <label for="customerPhone" class="form-label">Nomor HP</label>
    <input type="tel" id="customerPhone" class="form-control" required>
    </div>

    <!-- Pilihan Kendaraan -->
    <div class="mb-3">
    <label for="vehicleType" class="form-label">Jenis Kendaraan</label>
    <select id="vehicleType" class="form-select" onchange="showServiceOptions()" required>
        <option value="">-- Pilih Jenis Kendaraan --</option>
        <option value="motor">Motor</option>
        <option value="mobil">Mobil</option>
    </select>
    </div>

    <!-- Opsi Layanan -->
    <div class="mb-3 d-none" id="motorServices">
    <label for="motorService" class="form-label">Pilih Layanan Motor</label>
    <select id="motorService" class="form-select">
        <option value="">-- Pilih Layanan --</option>
        <option value="ganti-oli">Ganti Oli</option>
        <option value="servis-ringan">Servis Ringan</option>
        <option value="servis-berat">Servis Berat</option>
    </select>
    </div>

    <div class="mb-3 d-none" id="mobilServices">
    <label for="mobilService" class="form-label">Pilih Layanan Mobil</label>
    <select id="mobilService" class="form-select">
        <option value="">-- Pilih Layanan --</option>
        <option value="ganti-ban">Ganti Ban</option>
        <option value="tune-up">Tune-Up</option>
        <option value="perbaikan-mesin">Perbaikan Mesin</option>
    </select>
    </div>

    <!-- Tanggal Service -->
    <div class="mb-3">
    <label for="serviceDate" class="form-label">Tanggal Service</label>
    <input type="date" id="serviceDate" class="form-control" required>
    </div>

    <!-- Metode Pembayaran -->
    <div class="mb-3">
    <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
    <select id="paymentMethod" class="form-select" required>
        <option value="">-- Pilih Metode Pembayaran --</option>
        <option value="cash">Cash</option>
        <option value="transfer">Transfer Bank</option>
        <option value="ewallet">E-Wallet</option>
    </select>
    </div>

    <!-- Nomor Antrian -->
    <div id="queueDisplay" class="mt-4 d-none">
    <h3>Nomor Antrian Anda: <span id="queueNumber" class="text-success"></span></h3>
    </div>

    <!-- Tombol Kirim -->
    <button type="submit" class="btn btn-primary w-100 mb-5">Kirim Formulir</button>
</form>
</div>

<script src="script.js"></script>
</body>
</html>
