<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir Service</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
    <div class="container text-center">
    <img src="./logonew.jpeg" alt="Logo" width="65" height="65" class="d-inline-block align-text-top rounded-circle img-fluid mb-3">
    <h1 class="fw-bold">Formulir Pendaftaran Service</h1>
    </div>
<form id="serviceForm">
    <!-- Pilih Subtopik -->
    <h2>Pilih Subtopik</h2>
    <select id="subtopik" name="subtopik" required>
        <option value="">-- Pilih Subtopik --</option>
        <option value="kunjung">Layanan Kunjung</option>
        <option value="booking">Booking Service</option>
    </select>
    
    <!-- Informasi Data Diri -->
    <h2>Informasi Data Diri</h2>
    <label for="nama">Nama</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
    
    <label for="handphone">No. Handphone</label>
    <div style="display: flex; gap: 10px;">
        <select style="width: 20%;" id="region" name="region" required>
            <option value="+62">+62</option>
        </select>
        <input style="width: 80%;" type="text" id="handphone" name="handphone" placeholder="8123456789" required>
    </div>
    
    <label for="alamat">Alamat</label>
    <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat Anda" required>
    
    <label for="provinsi">Provinsi</label>
    <select id="provinsi" name="provinsi" required>
        <option value="">-- Pilih Provinsi --</option>
        <option value="aceh">Aceh</option>
        <option value="sumut">Sumatera Utara</option>
        <option value="sumbar">Sumatera Barat</option>
        <option value="riau">Riau</option>
        <option value="kepri">Kepulauan Riau</option>
        <option value="jambi">Jambi</option>
        <option value="sumsel">Sumatera Selatan</option>
        <option value="bengkulu">Bengkulu</option>
        <option value="lampung">Lampung</option>
        <option value="babel">Bangka Belitung</option>
    </select>
    
    <label for="kota">Kota</label>
    <select id="kota" name="kota" required>
        <option value="">-- Pilih Kota --</option>
        <option value="kota pekanbaru">Kota Pekanbaru</option>
        <!-- Anda bisa menambahkan opsi kota sesuai logika -->
    </select>
    
    <!-- Pilih Layanan Service -->
    <h2>Pilih Layanan Service</h2>
    <label for="jenis">Jenis Kendaraan</label>
    <select id="jenis" name="jenis" required>
        <option value="">-- Pilih Jenis Kendaraan --</option>
        <option value="motor">Motor</option>
        <option value="mobil">Mobil</option>
    </select>
    
    <label for="merek">Merek Kendaraan</label>
    <input type="text" id="merek" name="merek" placeholder="Masukkan merek kendaraan Anda" required>

    <label for="jenis-service">Jenis Service</label>
<select id="jenis-service" name="jenis-service" required onchange="toggleServiceLainnya(this.value)">
    <option value="">-- Pilih Jenis Service --</option>
    <option value="kpb">KPB (Kupon Perawatan Berkala)</option>
    <option value="ringan">Service Ringan</option>
    <option value="berat">Service Berat</option>
    <option value="lainnya">Service Lainnya</option>
</select>

<!-- Input tambahan untuk "Service Lainnya" -->
<div id="service-lainnya" style="display: none; margin-top: 10px;">
    <label for="deskripsi-service-lainnya">Jenis Service Lainnya</label>
    <input type="text" id="deskripsi-service-lainnya" name="deskripsi-service-lainnya" placeholder="Tulis jenis service lainnya">
</div>
    
    <!-- Pilih Waktu Kedatangan -->
    <h2>Pilih Waktu Kedatangan</h2>
    <label for="tanggal">Tanggal Kedatangan</label>
    <input type="date" id="tanggal" name="tanggal" required>
    
    <label for="jam">Jam Kedatangan</label>
    <input type="time" id="jam" name="jam" required>

    <!-- Metode Pembayaran -->
    <h2>Metode Pembayaran</h2>
<label for="metode-pembayaran">Pilih Metode Pembayaran</label>
<select id="metode-pembayaran" name="metode-pembayaran" required>
    <option value="">-- Pilih Metode Pembayaran --</option>
    <option value="cash">Cash</option>
    <option value="transfer">Transfer Bank</option>
    <option value="ewallet">E-Wallet</option>
</select>

<!-- Nomor Antrian -->
<div id="queueDisplay" class="mt-4 d-none">
    <h3>Nomor Antrian Anda: <span id="queueNumber" class="text-success"></span></h3>
</div>

<!-- Tombol Kirim -->
<button type="submit" class="btn btn-primary w-100 mb-3">Kirim Formulir</button>
</form>
</div>

<script src="script.js"></script>
</body>
</html>
